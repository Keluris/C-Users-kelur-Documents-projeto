<script>
function ChamaInsert(){
    //Váriaveis
    let nomeVariavel = document.getElementById('txtNomeVariavel')
    
    //Função
    $.ajax({
    method:"POST",
    url: "teste.cfm",
    data : {
        nomeQueEuEscolho : nomeDaVariavel, 
        variavel : nomeVariavel
    },
    success: function() {
    msgTel('Alterado com sucesso');
    }
    });
}
</script>
